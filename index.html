<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'/>
        <title>Tic Tac Toe</title>
        <link rel='stylesheet' href='styles.css'/>
        <link rel="icon" type="image/ico" href="images/favicon.ico" />
    </head>
    <body>
        <header>
            <h1>Tic-Tac-Toe</h1>
        </header>
        <div class='player'>
            <h1 id='player-text'>FIRST PLAYER'S TURN</h1>
        </div>
        <div class='game-container'>
            <div class='game-square' id='l1r1'></div>
            <div class='game-square' id='l1r2'></div>
            <div class='game-square' id='l1r3'></div>
            <div class='game-square' id='l2r1'></div>
            <div class='game-square' id='l2r2'></div>
            <div class='game-square' id='l2r3'></div>
            <div class='game-square' id='l3r1'></div>
            <div class='game-square' id='l3r2'></div>
            <div class='game-square' id='l3r3'></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
